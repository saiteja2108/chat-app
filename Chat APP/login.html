<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <section class="signup form">
            <header>Chat App</header>
            <form action="home.html">
                <div class="input-fields">
                    <div class="E-mail">
                        <label>Email address</label>
                        <input type="text" placeholder="Type your Email">
                    </div>
                    <div class="exsisting-Password">
                        <label>Password</label>
                        <input type="text" placeholder="Enter Password"><span class="material-symbols-outlined">visibility</span>
                    </div>
                    <div class="submit">
                        <button class="button">Continue to chat</button>
                    </div>
                </div>
            </form>
            <div class="link">New User ?<a href = "signup.html">Sign-up </a></div>
        </section>
    </div>
</body>
</html>
